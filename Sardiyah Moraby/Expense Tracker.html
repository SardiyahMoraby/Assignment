<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Playfair+Display&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Expense tracker.css">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Transaction', 'Hours per Day'],
          ['income',     25],
          ['expense',    15]
        ]);

        var options = {
          title: 'Expense Tracker Pie chart'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    </head> 
    <body>
        <div class="app">
            <h1>Expense Tracker</h1>

            <div class="balance-container">
                <h2>Your balance</h2>
                <div id="balance">Rs200</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Income</h2>
                    <div id="income">Rs1200</div>
                </div>
                <div class="expense-container">
                    <h2>Expense</h2>
                    <div id="expense">Rs200</div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Transaction History</h2>
                <ul id="transaction">
                    <li>
                        Salary
                        <div>
                            <span class="income-amt">Rs1000</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Clothes
                        <div>
                            <span class="income-amt">Rs300</span>
                            <button>X</button>
                        </div>
                    </li>
                    <li>
                        Buy Food
                        <div>
                            <span class="income-amt">Rs500</span>
                            <button>X</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-container">
                <h2>Add new transaction</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">Add Income</button>
                    <button id="expenseBtn">Add expense</button>
                </form>
            </div>
        </div>
        <div id="piechart" style="width: 240px; height: 300px;"></div>
        <script src="Expense tracker.js"></script>
    </body>
</html>
